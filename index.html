<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
<link rel="stylesheet" href="css/style.css"/>
<link rel="shortcut icon" href="images/الپ.jpg" type="image/jpg">
<title>Music Player Rostami</title>
</head>
<body>

    <div class="bg-container">
        <img src="" alt="" id="background">
    </div>
    <div class="player-container">
        
        <div class="img-container">
            <img src="" alt="" id="cover" class="active">
        </div>
        <h2 id="title"></h2>
        <h3 id="artist"></h3>
        <audio src=""></audio>
       
        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time"></span>
                <span id="duration"></span>
            </div>
        </div>
    
        <div class="player-controls">
            <img src="images/pervioy.png" alt="" id="prev" class="im" width="45px" height="45px">
            <img src="images/stop.png" alt="" id="play" class="im" width="45px" height="45px">
            <img src="images/next.png" alt="" id="next" class="im" width="45px" height="45px">
        </div>
    </div>

<script src="js/script.js"></script>

</body>
</html>
